<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>점심 뭐 먹지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="gnb.css" />
    <link rel="stylesheet" href="restaurant-filter.css" />
    <link rel="stylesheet" href="restaurant-list.css" />
    <link rel="stylesheet" href="restaurant-tab.css" />
    <link rel="stylesheet" href="/javascript-lunch/modal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" crossorigin src="/javascript-lunch/assets/index-CrlZlZH6.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- GNB -->
      <header class="gnb">
        <h1 class="gnb__title text-title">점심 뭐먹지</h1>
        <button type="button" class="gnb__button" aria-label="음식점 추가">
          <img
            class="restaurant-add-button"
            src="./add-button.png"
            alt="음식점 추가"
          />
        </button>
      </header>
      <main>
        <section class="restaurant-tab-container"></section>
        <!-- 카테고리/정렬 필터 -->
        <section class="restaurant-filter-container"></section>
        <!-- 음식점 목록 -->
        <section class="restaurant-list-container"></section>
        <!-- 음식점 추가 모달 -->
        <dialog class="modal">
          <div class="modal-backdrop"></div>
          <div class="modal-container"></div>
        </dialog>
      </main>
    </div>
  </body>
</html>
